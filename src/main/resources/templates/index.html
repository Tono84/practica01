<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Practica 01</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo1.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <br>
        <a th:href="@{/nuevoEstado}">Nuevo Estado</a>
        <br>
        <div th:if='${estados != null and !estados.empty}'>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Poblacion</th>
                        <th>Costas</th>
                        <th>Capital</th>
                        <th>Moneda</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${estados}">
                        <td th:text="${item.nombre}"></td>
                        <td th:text="${item.poblacion}"></td>
                        <td th:text="${item.costas}"></td>
                        <td th:text="${item.capital}"></td>
                        <td th:text="${item.moneda}"></td>
                        <td><a th:href="@{/modificarEstado/} + ${item.idEstado}">Modifcar</a></td>
                        <td><a th:href="@{/eliminarEstado/} + ${item.idEstado}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${estados == null or estados.empty}">
            La lista de Estados esta vacia
        </div>
    </body>
    <footer th:replace="layout/plantilla :: footer"/>
</html>
