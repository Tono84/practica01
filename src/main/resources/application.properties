server.port=91

# Para definir el formato de la fecha y hora en la consola de log
logging.pattern.dateformat=dd.hh.mm

# Para eliminar el banner de spring en la consola
spring.main.banner-mode=off

# Para evitar el almacenamiento de cache en desarrollo
spring.thymeleaf.cache=false

#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_practica
spring.datasource.password=la_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Monstrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE